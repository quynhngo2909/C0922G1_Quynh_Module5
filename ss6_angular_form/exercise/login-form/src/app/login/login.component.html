<h4>Login Form</h4>
<form [formGroup]="loginContent" (ngSubmit)="onSubmit()">
  <div>
  <label for="email" class="col-2">Email </label>
  <input type="email" id="email" name="email" formControlName="email" class="col-3">
    <ng-container *ngIf="!email?.valid && (email.dirty || email.touched)">
      <div [hidden]="!email.errors.required" style="color: red">
        Email is required.
      </div>
      <div [hidden]="!email.errors.email" style="color: red">
        Email must be in format.
      </div>
    </ng-container>
  </div>
  <div>
  <label for="password" class="col-2">Password </label>
  <input type="password" id="password" name="password" formControlName="password" class="col-3">
    <ng-container *ngIf="!password?.valid && (password.dirty || password.touched)">
      <div [hidden]="!password.errors.required" style="color: red">
        Password is required.
      </div>
      <div [hidden]="!password.errors.minlength" style="color: red">
        Password's min length must be 6.
      </div>
    </ng-container>
  </div>
  <button class="btn btn-primary" [disabled]="!loginContent.valid">Login</button>
</form>
<div>{{mess}}</div>
