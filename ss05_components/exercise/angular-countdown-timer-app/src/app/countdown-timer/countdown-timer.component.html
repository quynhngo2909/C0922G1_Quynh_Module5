<h2>Countdown Timer</h2>

<p>Click the start button to start the Countdown</p>
<button class="btn mx-1 btn-outline-info" (click)="startTime()">Start</button>
<button class="btn mx-1 btn-outline-info" (click)="stopTime()">Stop</button>
<button class="btn mx-1 btn-outline-info" (click)="resetTime()">Reset</button>

<div>{{remainingTime}}</div>
