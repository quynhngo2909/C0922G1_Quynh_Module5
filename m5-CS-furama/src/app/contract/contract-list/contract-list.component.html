<div class="container d-flex justify-content-between mt-1">
  <a role="button" href="/contracts/create-contract" class="btn btn-success btn-sm">Create new contract</a>
  <form method="get" action="/contracts">
    <input name="customerName" placeholder="Input Customer's Name">
    <input name="employeeName" placeholder="Input Employee's Name">
    <input name="facilityName" placeholder="Input Facility's Name">
    <button type="submit" class="btn btn-secondary btn-sm">Search</button>
  </form>
</div>
<div style="color: blue; font-weight: bold"></div>
<p class="text-center fw-bold">CONTRACT LIST</p>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="row">#</th>
    <th scope="row">ID</th>
    <th scope="row">Facility</th>
    <th scope="row">Customer</th>
    <th scope="row">Start Date</th>
    <th scope="row">End Date</th>
    <th scope="row">Deposit</th>
    <th scope="row" hidden>Total</th>
  </tr>
  </thead>
  <tbody *ngFor="let c of contracts; index as i">
  <td>{{i+ 1}}</td>
  <td>{{c.facility.name}}</td>
  <td>{{c.customer.name}}</td>
  <td>{{c.startDate}}</td>
  <td>{{c.endDate}}</td>
  <td>{{c.deposit}}</td>
  <td><button>Update</button></td>
  <td><button>Delete</button></td>
  </tbody>
</table>
<!--Modal Add Attach Facility-->
<input readonly hidden value="${modalFlag}" id="contractDetailModalFlag" />
<div class="modal fade" id="addAttFacility" data-bs-backdrop="static"
     data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title fs-5">Add Attach Facility</h4>
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="close"></button>
      </div>
      <div class="modal-body">
        <form action="/contracts/create-contractDetail"  method="post">
          <input  id="contractId"  hidden>
          <label>Attach Facility</label>
          <select  class="form-control" required>
            <option ></option>
          </select>
          <label>Quantity</label>
          <input  type="number" id="attFacQty" class="form-control">
          <p></p>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-secondary" type="submit">Save</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<!--Modal Get Attach Facility -->
<div class="modal fade" id="attFacList" data-bs-backdrop="static"
     data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title fs-5">Attach Facility List</h4>
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="close"></button>
      </div>
      <div class="modal-body" id="attachFacilityBody"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="text-center">
  <a role="button" class="btn btn-success btn-sm"><i class="fas fa-arrow-left btn-sm"></i>
  </a>
  <span></span>
  <span>/</span>
  <span></span>
  <a role="button" class="btn btn-success btn-sm"><i class="fas fa-arrow-right"></i>
  </a>
</div>

<script>
  function addAttFacility(id) {
    debugger
    document.getElementById('contractId').value = id;
  }

  $(document).ready(function () {
    const modalFlag = $("#contractDetailModalFlag").val();
    if (modalFlag === "true") {
      $("#addAttFacility").modal("show");
    }

  })
</script>
