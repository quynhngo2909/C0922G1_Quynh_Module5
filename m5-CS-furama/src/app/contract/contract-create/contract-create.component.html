<div style="color: red; font-weight: bold"></div>
<form method="post" action="/contracts/save-contract/" class="form-control">
  <fieldset>
    <legend class="text-center fw-bold">NEW CONTRACT CREATION FORM</legend>
    <div class="row form-group">
      <div class=" col-sm-4">
        <label for="facility">Facility</label>
      </div>
      <div class=" col-sm-8">
        <select  id="facility" required class="form-control">
          <option value="0">Select Option</option>
          <option></option>
        </select>
      </div>
    </div>
    <div class="row form-group">
      <div class=" col-sm-4">
        <label>Start Date</label>
      </div>
      <div class=" col-sm-8">
        <input type="date" class="form-control">
        <!--                <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>-->
      </div>
    </div>
    <div class="row form-group">
      <div class=" col-sm-4">
        <label>End Date</label>
      </div>
      <div class=" col-sm-8">
        <input  required type="date" class="form-control">
        <!--                <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p>-->
      </div>
    </div>
    <div class="row form-group">
      <div class=" col-sm-4">
        <label>Deposit</label>
      </div>
      <div class=" col-sm-8">
        <input  required class="form-control">
        <!--                <p th:if="${#fields.hasErrors('deposit')}" th:errors="*{deposit}"></p>-->
      </div>
    </div>

    <div class="row form-group">
      <div class=" col-sm-4">
        <label>Customer</label>
      </div>
      <div class=" col-sm-8">
        <select  required class="form-control">
          <option value="0">Select Option</option>
          <option></option>
        </select>
      </div>
    </div>
    <div class="row form-group">
      <div class=" col-sm-4">
        <label>Employee</label>
      </div>
      <div class=" col-sm-8">
        <select  required class="form-control">
          <option value="0">Select Option</option>
          <option></option>
        </select>
      </div>
    </div>
    <div class="row form-group">
      <div class=" col-sm-4">
        <label>Attach Facility</label>
      </div>
      <div class=" col-sm-8">
        <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addAttFacility">+</button>
        <!--Modal Add Attach Facility-->
        <div class="modal fade" id="addAttFacility" data-bs-backdrop="static"
             data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title fs-5">Add Attach Facility</h4>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="close"></button>
              </div>
              <div class="modal-body">
                <label>Attach Facility</label>
                <select class="form-control" required>
                  <option selected >Select Attach Facility</option>
                  <option ></option>
                </select>
                <label>Quantity</label>
                <input  type="number" id="attFacQty" min="1" class="form-control">
                <div class="modal-footer">
                  <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Modal Add Attach Facility/End-->
      </div>
    </div>
    <div class="row form-group">
      <div class=" col-sm-4">
      </div>
      <div class=" col-sm-8">
        <a role="button" class="btn btn-secondary" href="/contracts">Cancel</a>
        <button type="submit" class="btn btn-success">Create</button>
      </div>
    </div>
  </fieldset>
</form>
