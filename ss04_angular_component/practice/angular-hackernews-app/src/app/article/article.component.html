<h2 class="text-center">Today's article</h2>
<app-navbar></app-navbar>
<hr>
<div *ngFor="let art of articles">
  <a class="text-decoration-none" href="{{art.url}}" target="_blank">{{art.title}}</a> : <app-like></app-like>
</div>
<hr>
<div>
  <h5>Article Information</h5>
  <table>
    <tr>
      <td>Title:</td>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td><textarea [(ngModel)]="article.url" cols="70"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><button class="btn btn-sm btn-outline-info" style="float: right" (click)="addNewArticle()">Add</button></td>
    </tr>
  </table>
</div>
<hr>
